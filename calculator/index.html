<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="container">
        <div class="upper-box">
            <h1>Two Number Calculator</h1>
            <p>Operate addition, subtraction, multiplication and division between two numbers!</p>
        </div>
        <div class="lower-box">
            <form action="./result.php" method="get">
                <div class="option-input">
                    <div><label><span>Number 1:</span></label><input name="num1"></div>
                    <div class="number-op">
                        <div><label><span>Number 2:</span></label><input name="num2"></div>
                        <select name="op">
                            <option value="sum">+</option>
                            <option value="sub">-</option>
                            <option value="mul">ร</option>
                            <option value="div">รท</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Calculate</button>
            </form>
        </div>
    </div>
</body>
</html>
